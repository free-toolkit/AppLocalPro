<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StylePlus Neo: sistema de control total para dueños de peluquerías. Prevención de fraudes, gestión de tokens y métricas en tiempo real.">
    <title>StylePlus Neo – Control Total para Dueños</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* === VARIABLES NEO-GLASSMORPHISM === */
        :root {
            --neo-electric: #00F0FF;
            --neo-laser: #FF2A6D;
            --neo-plasma: #FFD300;
            --neo-crystal: #6E00FF;
            --neo-space: #0A0B1A;
            --neo-matrix: #00FF88;
            --neo-hologram: rgba(255,255,255,0.9);
            --neo-bg: #0D0916;
            --neo-bg-light: #1A0A10;
        }

        /* === RESET Y ESTILOS BASE === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--neo-bg);
            color: var(--neo-hologram);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .app-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--neo-bg-light);
            position: relative;
            overflow: hidden;
        }

        /* === NEO-GLASSMORPHISM === */
        .neo-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .neo-holographic {
            background: linear-gradient(125deg, 
                rgba(255, 42, 109, 0.15) 0%,
                rgba(0, 240, 255, 0.15) 50%,
                rgba(110, 0, 255, 0.15) 100%);
            border: 1px solid rgba(0, 240, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .neo-holographic::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent
            );
            animation: hologram-shine 3s infinite;
        }

        @keyframes hologram-shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* === HEADER FUTURISTA === */
        .app-header {
            background: linear-gradient(135deg, var(--neo-crystal), var(--neo-electric));
            padding: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .app-header::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.6), 
                transparent
            );
            animation: header-shine 4s infinite;
        }

        @keyframes header-shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .app-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: white;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            letter-spacing: 2px;
        }

        .app-content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: rgba(34, 15, 24, 0.7);
        }

        .view { display: none; }
        .view.active { display: block; }

        /* === SPLASH SCREEN FUTURISTA === */
        #splashScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--neo-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            overflow: hidden;
        }

        .splash-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--neo-crystal), var(--neo-electric));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 50px rgba(110, 0, 255, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .splash-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            color: var(--neo-electric);
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.8);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === BOTONES NEO-GLASS === */
        .btn-neo {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-family: 'Rajdhani', sans-serif;
            cursor: pointer;
            margin: 1rem 0;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .btn-primary { 
            background: linear-gradient(135deg, var(--neo-crystal), #3A00B8); 
            color: white; 
            box-shadow: 0 5px 25px rgba(110, 0, 255, 0.4);
        }

        .btn-magic { 
            background: linear-gradient(135deg, var(--neo-electric), #00B8FF); 
            color: var(--neo-space); 
            box-shadow: 0 5px 25px rgba(0, 240, 255, 0.4);
        }

        .btn-success { 
            background: linear-gradient(135deg, var(--neo-matrix), #00B800); 
            color: white; 
            box-shadow: 0 5px 25px rgba(0, 255, 136, 0.4);
        }

        .btn-neo:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(0, 240, 255, 0.6);
        }

        /* === EQUIPO ESTILISTA FUTURISTA === */
        .team-section {
            margin: 2.5rem 0;
        }

        .team-title {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            color: var(--neo-electric);
            font-size: 1.6rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1.5rem;
        }

        .stylist-card {
            background: rgba(25, 10, 15, 0.9);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 42, 109, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            backdrop-filter: blur(10px);
            padding: 1.5rem 1rem;
            text-align: center;
        }

        .stylist-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(255, 42, 109, 0.3),
                0 0 80px rgba(0, 240, 255, 0.2);
            border: 1px solid rgba(0, 240, 255, 0.5);
        }

        .stylist-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--neo-electric);
            margin: 0 auto 1.2rem;
            display: block;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }

        .stylist-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: var(--neo-plasma);
            margin: 0.5rem 0;
            text-shadow: 0 0 10px rgba(255, 211, 0, 0.5);
        }

        .stylist-specialty {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            color: var(--neo-hologram);
            margin: 0.5rem 0;
            line-height: 1.4;
        }

        .availability-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--neo-matrix), #00B800);
            color: var(--neo-space);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            margin: 0.8rem 0;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        .chat-btn {
            background: linear-gradient(135deg, var(--neo-crystal), #3A00B8);
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.95rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.8rem;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 3px 15px rgba(110, 0, 255, 0.3);
        }

        .chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(110, 0, 255, 0.5);
        }

        /* === FORMULARIOS FUTURISTAS === */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: rgba(30, 10, 15, 0.6);
            color: var(--neo-text);
            border: 1px solid var(--neo-electric);
            border-radius: 12px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--neo-plasma);
            box-shadow: 0 0 20px rgba(255, 211, 0, 0.3);
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--neo-electric);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* === PRODUCTOS FUTURISTAS === */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .product-card {
            background: rgba(25, 10, 15, 0.9);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 42, 109, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(255, 42, 109, 0.3),
                0 0 80px rgba(0, 240, 255, 0.2);
            border: 1px solid rgba(0, 240, 255, 0.5);
        }

        .product-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .product-body {
            padding: 1.2rem;
        }

        .product-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: var(--neo-plasma);
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: var(--neo-laser);
            font-weight: 700;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
        }

        .product-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, var(--neo-crystal), #3A00B8);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 0.8rem;
            font-size: 0.9rem;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .product-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 0, 255, 0.4);
        }

        /* === CARRITO FUTURISTA === */
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem;
            background: rgba(30, 10, 15, 0.6);
            border-radius: 12px;
            margin-bottom: 0.8rem;
            border: 1px solid rgba(255, 42, 109, 0.3);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: var(--neo-plasma);
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
        }

        .cart-item-price {
            color: var(--neo-laser);
            font-size: 1rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--neo-laser);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 42, 109, 0.6);
        }

        .cart-total {
            background: linear-gradient(135deg, #2A1018, #3A1525);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1.5rem 0;
            text-align: center;
            border: 1px solid var(--neo-laser);
        }

        .cart-total-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--neo-plasma);
            margin: 0.8rem 0;
            text-shadow: 0 0 20px rgba(255, 211, 0, 0.5);
        }

        /* === MÉTODOS DE PAGO FUTURISTAS === */
        .payment-methods {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin: 2rem 0;
        }

        .payment-btn {
            padding: 1.5rem;
            border: none;
            border-radius: 15px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-cash { 
            background: linear-gradient(135deg, var(--neo-electric), #00B8FF); 
            color: var(--neo-space); 
        }

        .btn-card { 
            background: linear-gradient(135deg, var(--neo-crystal), #3A00B8); 
            color: white; 
        }

        .btn-paypal { 
            background: linear-gradient(135deg, #0070BA, #009CDE); 
            color: white; 
        }

        .btn-bizum { 
            background: linear-gradient(135deg, var(--neo-matrix), #00B800); 
            color: white; 
        }

        .payment-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 240, 255, 0.4);
        }

        /* === NAVEGACIÓN INFERIOR FUTURISTA === */
        .app-nav {
            display: flex;
            justify-content: space-around;
            background: rgba(10, 7, 10, 0.95);
            border-top: 1px solid var(--neo-electric);
            padding: 1rem 0;
            backdrop-filter: blur(20px);
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--neo-text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem;
        }

        .nav-item.active, .nav-item:hover {
            color: var(--neo-plasma);
            transform: translateY(-2px);
        }

        .nav-item i { 
            font-size: 1.6rem; 
            margin-bottom: 0.4rem; 
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--neo-laser);
            color: white;
            font-size: 0.8rem;
            padding: 0.3rem 0.5rem;
            border-radius: 50%;
            min-width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(255, 42, 109, 0.6);
        }

        /* === EFECTOS DE PARTÍCULAS === */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neo-electric);
            border-radius: 50%;
            animation: float-particle 8s infinite linear;
        }

        @keyframes float-particle {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .app-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // === SISTEMA DE PARTÍCULAS ===
        function createFloatingParticles() {
            const container = document.getElementById('floatingParticles');
            const colors = ['#00F0FF', '#FF2A6D', '#FFD300', '#6E00FF'];
            
            for (let i = 0; i < 25; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];

            document.getElementById(viewId).classList.add('active');
            
            // Efecto de transición holográfica
            const view = document.getElementById(viewId);
            view.style.animation = 'hologram-appear 0.8s ease-out';
            
            setTimeout(() => {
                view.style.animation = '';
            }, 800);
            
            if (viewId === 'ownerDashboard') loadOwnerDashboard();
            if (viewId === 'cartView') renderCart();
            if (viewId === 'checkoutView') renderCheckout();
            if (viewId === 'productsView') renderProducts();
            if (viewId === 'stylistDashboard' && currentStylist) loadStylistDashboard();
            
            // Actualizar navegación
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if (['homeView','bookingView','productsView'].includes(viewId)) {
                const idx = ['homeView','bookingView','productsView'].indexOf(viewId);
                document.querySelectorAll('.nav-item')[idx].classList.add('active');
